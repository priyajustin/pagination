<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>DETAILS</h1>
    <div class="box">
      <div class="bigbox">
        <div id="displayArea" class="Space">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
              </tr>
            </thead>
            <tbody id="tbody"> </tbody>
          </table>
        </div>

        <div class="Space ">
          <p class="text-left">Change:<span id="currentPage" class="link"></span> </p>
          <div class="d-flex">
            <button class="btn" id="first"><i class="fa-solid fa-chevron-left" style="color:#1f4d6f"></i> First </button>
            <button class="btn" id="prev"> <i class="fa-solid fa-chevron-left" style="color:#1f4d6f"></i> Previous </button>
            <div class="page-btns" id="pageBtns"></div>
            <button class="btn" id="next"> Next<i class="fa-solid fa-chevron-right" style="color: #1f4d6f;"></i></button>
            <button class="btn" id="last"> Last <i class="fa-solid fa-chevron-right" style="color:#1f4d6f"></i> <i class="fa-solid fa-chevron-right" style="color: #1f4d6f;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
